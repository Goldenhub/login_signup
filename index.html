<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Index</title>
</head>
<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Log in</h2>
            <form action="#">
                <label for="email"><span>Enter your Email</span> 
                <input type="email" name="email" id="">
                </label>
                <label for="password"><span>Enter your Password</span>
                <input type="password" name="password" id="">
                </label>
            <button class="submit">Sign In</button>
            </form>
            <p class="forgot_password">Forgot Password?</p>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New Here?</h2>
                    <p>If you dont have an account yet</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of Us?</h2>
                    <p>If you already have an account, just sign in</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form signup">
                <h2>Sign Up</h2>
                <form action="#">
                    <label for="fname"><span>Full Name</span> 
                    <input type="text" name="fname" id="">
                    </label>

                    <label for="email"><span>Email</span> 
                        <input type="email" name="email" id="">
                        </label>
                    <label for="password"><span>Enter your Password</span>
                    <input type="password" name="password" id="">
                    </label>
                    <label for="password"><span>Confirm Password</span>
                        <input type="password" name="password" id="">
                        </label>
                <button class="submit">Sign Up</button>
                </form>
              
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
